<!DOCTYPE html>

<body>
  
 <img src="http://ww1.sinaimg.cn/large/006tNc79ly1g4lpo0x11aj30pq0d8qbo.jpg">

<style>

    td{
        border:1px solid red;
    }
</style>
<script>

    document.write("<table align='center'>");
    for(var i=1;i<10;i++){
        document.write("<tr>");
        for (var j=1;j<=i;j++){
            document.write("<td>");
            document.write(i+"*"+j+"="+(i*j)+"&nbsp;&nbsp;");
            document.write("</td>");
        }
        document.write("</tr>");
    }

</script>

<script>

    document.write(Math.floor(Math.random()*100)+1);
</script>
